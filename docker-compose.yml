version: '3.7'

services:
   nordref-db:
     image: postgres:12.2
     volumes:
       - nordref_data:/var/lib/postgresql/data
     ports:
       - 4306:5432
     restart: always
     environment:
       POSTGRES_USER: nordref
       POSTGRES_PASSWORD: sql
       POSTGRES_DB: nordref_dev

volumes:
    nordref_data:
      driver: local